<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color game</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700&family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <h1>THE GREAT<span id="displayColor">RGB</span>COLOR GAME</h1>
    <div id="stripe">
        <button id="newColor">NEW COLORS</button>
        <span id="message"></span>
        <button class="mode" id="easyMode">EASY</button>
        <button class="mode selected" id="hardMode">HARD</button>
    </div>
    <div id="container">
         <div class="Square"></div>
        <div class="Square"></div>
        <div class="Square"></div>
        <div class="Square"></div>
        <div class="Square"></div>
        <div class="Square"></div> 
        <!-- Squares will be dynamically generated using JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
